<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
          @font-face {
            font-family: 'Alexandria-Regular';
            src: url('Alexandria-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Alexandria-Regular', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .banner-image {
            width: 100%;
            height: 30vh;
            background: url('topbanner.png') center/contain no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .small-banners-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin-top: 50px;
        }

        .small-banner {
            position: relative;
            width: 100%;
            height: 250px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
            transition: transform 0.3s, border-color 0.3s;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        .small-banner:hover {
            transform: scale(1.02);
            border-color: #2596be;
        }

        .button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 80%;
        }

        .button-overlay a {
            display: block;
            text-align: center;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buy-now-btn {
            background-color: #28a745;
            color: white;
        }

        .about-btn {
            background-color: #2596be;
            color: white;
        }

        @media (max-width: 576px) {
            .banner-image {
                height: 50vh;
            }

            .small-banner {
                height: 150px;
            }

            .button-overlay a {
                font-size: 16px;
                padding: 10px;
            }
        }

        .navbar-custom {
            background-color: #7792bd;
        }

        .navbar-brand img {
            height: 60px;
        }

        .logout-icon {
            color: white;
            font-size: 1.3rem;
        }

        .footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 15px 0;
            text-align: center;
        }
         .pending-btn {
        background-color: #fff;
        color: #2596be;
        cursor: not-allowed;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="https://draminesaid.com/">
                <img src="https://draminesaid.com/wp-content/uploads/2024/11/Dramine-White-logo-199x112.png" 
                     alt="Dr Amine Said Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link logout-icon" href="https://draminesaid.com/">
                            <i class="bi bi-box-arrow-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="small-banners-container" id="bannerContainer">
    <!-- The banner will be injected here based on the saison parameter -->
</div>

    <footer class="footer mt-5">
        <span>© 2024 Dr Amine Said | Développé Par <strong>Hola!Studio</strong></span>
    </footer>
<script>
if (!localStorage.getItem("user")) {
    window.location.href = "https://draminesaid.com/videos/cologin.html";
}
</script>
<script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const saison = urlParams.get("saison");

    // Get the banner container
    const bannerContainer = document.getElementById("bannerContainer");

    // Define banners based on saison value
    let bannerHTML = "";

    if (saison === "1") {
        bannerHTML = `
            <a href="banners.html?id_saison=4">
                <div class="small-banner" style="background-image: url('https://draminesaid.com/videos/saisonsimages/saison22025.png');"></div>
            </a>
        `;
    } else if (saison === "5") {
        bannerHTML = `
            <a href="souschapters.html?id_chapter=11">
                <div class="small-banner" style="background-image: url('https://draminesaid.com/videos/saisonsimages/saison32025.png');"></div>
            </a>
        `;
    }  else if (saison === "6") {
        bannerHTML = `
            <a href="videos.html?cat_video=chap12cap">
                <div class="small-banner" style="background-image: url('https://draminesaid.com/videos/saisonsimages/saison42024.jpeg');"></div>
            </a>
        `;
    }

    // Inject the banner into the container
    bannerContainer.innerHTML = bannerHTML;
</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
