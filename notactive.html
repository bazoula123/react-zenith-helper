<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Inactif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('notactive.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .inactive-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .inactive-container h2 {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .inactive-container p {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .inactive-container .btn-primary {
            background-color: #699ed0;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .inactive-container .btn-primary:hover {
            background-color: #4e54c8;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="inactive-container">
        <h2>Notre équipe traite votre demande, et vous allez pouvoir accéder à votre compte dans les plus brefs délais.</h2>
        <p>Merci de votre patience.</p>
        <button onclick="window.location.href='https://draminesaid.com/formations1/'" class="btn btn-primary">Retour à l'accueil</button>
    </div>
</body>

</html>
