<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Formulaire multi-étapes</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: "Inter", sans-serif; background: #f8f9fa; font-size: 16px; } /* Increased font size */

.formbold-form-wrapper {
  background: white; padding: 25px; border-radius: 10px; /* Increased padding */
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Slightly stronger shadow */
  max-width: 100%;
}

.formbold-steps { padding-bottom: 15px; margin-bottom: 30px; border-bottom: 1px solid #DDE3EC; }
.formbold-steps ul { padding: 0; margin: 0; list-style: none; display: flex; gap: 20px; justify-content: space-evenly; font-size: 16px; } /* Increased font size */
.formbold-steps li { display: flex; align-items: center; gap: 10px; color: #536387; font-weight: 600; } /* Increased font weight */
.formbold-steps li span { display: flex; align-items: center; justify-content: center; background: #DDE3EC; border-radius: 50%; width: 36px; height: 36px; color: #536387; }
.formbold-steps li.active { color: #07074D; }
.formbold-steps li.active span { background: #2596be; color: #FFFFFF; }

.formbold-form-btn-wrapper { display: flex; justify-content: space-between; margin-top: 20px; gap: 15px; }
.formbold-back-btn, .formbold-btn { width: 100%; padding: 15px; font-weight: 600; font-size: 16px; } /* Increased font size and padding */

.payment-methods { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
.payment-card { background: #F5F8FF; border-radius: 12px; padding: 20px; text-align: center; flex: 1 1 30%; max-width: 120px; transition: transform 0.3s; cursor: pointer; }
.payment-card:hover { transform: translateY(-8px); }
.payment-card img { width: 48px; height: 48px; margin-bottom: 10px; } /* Increased image size */
.payment-card h5 { font-size: 16px; color: #07074D; }
.payment-card.selected { border: 2px solid #2596be; background: #E0F7FA; }

.formbold-step { display: none; }
.formbold-step.active { display: block; }

.payment-instruction { margin-top: 20px; font-size: 16px; color: #6c757d; } /* Increased font size */
.iban-input { font-size: 15px; margin-top: 10px; display: none; } /* Increased font size */
    
/* Mobile-specific adjustments */
@media (max-width: 576px) {
  .formbold-steps ul { gap: 12px; font-size: 14px; } /* Adjusted for mobile */
  .formbold-steps li span { width: 32px; height: 32px; }
  .payment-card { padding: 15px; max-width: 100px; } /* Adjusted padding and width */
  .formbold-form-btn-wrapper { flex-direction: column; gap: 12px; } /* Adjusted for mobile */
}

  </style>
</head>
<body>
 <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-md-8 col-lg-6">
      <div class="formbold-form-wrapper">
        <form id="multiStepForm">
          <div class="formbold-steps">
            <ul>
              <li class="formbold-step-menu1"><span>1</span> Inscription</li>
              <li class="formbold-step-menu2 active"><span>2</span> Paiement</li>
              <li class="formbold-step-menu3"><span>3</span> Confirmation</li>
            </ul>
          </div>
          <div id="paymentDescription" class="text-center mt-3">
            <p>Sélectionnez un mode de paiement pour voir les instructions.</p>
          </div>
          <div class="formbold-form-step formbold-form-step-2 active">
            <div class="payment-methods">
              <div class="payment-card" onclick="selectPaymentMethod(this, 'cash')">
                <img src="cash.png" alt="Cash">
                <h5>Espèces</h5>
              </div>
              <div class="payment-card" onclick="selectPaymentMethod(this, 'bank')">
                <img src="bank.png" alt="Virement bancaire">
                <h5>Virement bancaire</h5>
              </div>
              <div class="payment-card" onclick="selectPaymentMethod(this, 'e-dinar')">
                <img src="e-dinar.png" alt="E-dinar transfer">
                <h5>Transfert E-dinar</h5>
              </div>
               <div class="payment-card" onclick="selectPaymentMethod(this, 'paid')">
                <img src="paid.png" alt="E-dinar transfer">
                <h5>Déjà payé?</h5>
              </div>
            </div>
          </div>
          <div class="formbold-form-step formbold-form-step-3">
            <div class="payment-instruction">
              <div id="paymentInstructions" class="dynamic-instruction mt-3">
                <p>Sélectionnez un mode de paiement pour voir les instructions.</p>
              </div>
              <input type="text" class="form-control iban-input" id="ibanInput" disabled>
              <div id="addressDisplay" class="dynamic-address mt-3" style="display: none;">
                <h5>Adresse:</h5>
                <p>Rue Libiyé, Paris, France</p>
                <a href="https://www.google.com/maps/search/?api=1&query=Rue+Libiy%C3%A9,+Paris,France" target="_blank" class="btn btn-primary btn-sm">Voir sur Google Maps</a>
              </div>
            </div>
          </div>
          <div class="formbold-form-btn-wrapper">
            <button type="button" id="back" class="formbold-back-btn btn btn-outline-primary">Retour</button>
            <button type="button" id="next" class="formbold-btn btn btn-primary">Étape suivante</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let methodpay = null; // Initialize as null

    function selectPaymentMethod(card, method) {
      const paymentCards = document.querySelectorAll('.payment-card');
      paymentCards.forEach(card => card.classList.remove('selected'));
      card.classList.add('selected');

      const instructionsElement = document.getElementById('paymentInstructions');
      const ibanInput = document.getElementById('ibanInput');
      const addressDisplay = document.getElementById('addressDisplay');

      switch (method) {
        case 'cash':
          methodpay = "cash"; // Store as string
          ibanInput.style.display = "none";
          instructionsElement.innerHTML = "<p>Vous avez choisi de payer en espèces. Veuillez apporter le montant total à notre bureau.</p>";
          addressDisplay.style.display = "block";
          break;
        case 'bank':
          methodpay = "bank"; // Store as string
          ibanInput.style.display = "block";
          ibanInput.value = "FR76 1234 5678 9012 3456 7890 1234";
          instructionsElement.innerHTML = "<p>Pour le virement bancaire, veuillez envoyer le montant total à notre compte bancaire indiqué ci-dessus.</p>";
          addressDisplay.style.display = "none";
          break;
        case 'e-dinar':
          methodpay = "edinar"; // Store as string
          ibanInput.style.display = "none";
          instructionsElement.innerHTML = "<p>Pour le transfert E-dinar, veuillez suivre les instructions indiquées sur notre site web.</p>";
          addressDisplay.style.display = "none";
          break;
           case 'paid':
          methodpay = "paid"; // Store as string
          ibanInput.style.display = "none";
          instructionsElement.innerHTML = "<p>Merci de nous avoir rejoint dès maintenant !</p>";
          addressDisplay.style.display = "none";
          break;
      }
    }

    document.getElementById('next').addEventListener('click', () => {
      if (methodpay === null) { // Check if methodpay is still null
        alert('Veuillez sélectionner un mode de paiement avant de passer à l\'étape suivante.');
        return;
      }
      console.log("Saving payment method:", methodpay); // Debugging line
localStorage.setItem('methodPay', JSON.stringify(methodpay)); // Save as 'methodPay'
      window.location.href = 'step3.html';
    });

    document.getElementById('back').addEventListener('click', () => {
        localStorage.clear(); // Clear all items from localStorage
        window.location.href = 'step1.html'; // Go back to step1
    });

  </script>
  <script>
  document.addEventListener('contextmenu', (event) => event.preventDefault());
  document.addEventListener('keydown', (event) => {
    if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
      event.preventDefault();
    }
  });
</script>

</body>
</html>
</html>
