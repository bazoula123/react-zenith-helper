
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cours en ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #699ed0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .auth-container:hover {
            transform: translateY(-5px);
        }

        .auth-title {
            color: #699ed0;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .btn-primary {
            background-color: #699ed0;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #699ed0;
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .text-muted,
        .text-center p a {
            font-size: 0.9rem;
        }

        .text-center p a:hover {
            color: #4e54c8;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h3 class="auth-title mb-3">Bienvenue à nouveau!</h3>
        <p class="text-muted mb-4">Connectez-vous pour accéder aux formations enregistrées et continuer votre parcours de
        transformation personnelle.</p>
        <div id="alert-container"></div>

        <form id="login-form" method="POST">
            <div>
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
            </div>
            <div>
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Accéder aux formations</button>
            <p class="text-center text-muted mt-3">Vous n'avez pas encore de compte ? <a href="step1.html" class="text-primary">Créer un
                    compte</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Self-executing function for security
    (function() {
        document.addEventListener("DOMContentLoaded", function () {
            // Clear any existing user data on login page
            localStorage.removeItem('user');
            
            document.getElementById('login-form').addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const alertContainer = document.getElementById('alert-container');

                alertContainer.innerHTML = '';

                // Using a secure function to handle authentication
                handleAuthentication(email, password, alertContainer);
            });

            // Security measures to prevent inspection
            document.addEventListener('contextmenu', (event) => event.preventDefault());
            document.addEventListener('keydown', (event) => {
                if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                    event.preventDefault();
                }
            });
        });

        // Encapsulated authentication function for better security
        function handleAuthentication(email, password, alertContainer) {
            fetch('authentificate.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.user.status === 0) {
                        window.location.href = 'notactive.html';
                    } else {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = 'https://draminesaid.com/videos/formations.html';
                    }
                } else {
                    if (data.message === 'Compte pas encore actif, merci pour votre patience.') {
                        window.location.href = 'notactive.html';
                    } else {
                        alertContainer.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alertContainer.innerHTML = `<div class="alert alert-danger">Une erreur est survenue. Veuillez réessayer.</div>`;
            });
        }
    })();
    </script>
</body>

</html>
