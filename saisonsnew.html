<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Alexandria-Regular';
            src: url('Alexandria-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Alexandria-Regular', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .welcome-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #7792bd, #6a89bb);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 137, 187, 0.4);
            width: 100%;
            border-radius: 0 0 15px 15px;
            opacity: 1;
            visibility: visible;
        }

        .welcome-btn:hover {
            background: linear-gradient(135deg, #6a89bb, #5b7aa9);
            color: white;
            text-decoration: none;
        }

        .owned-banner {
            cursor: pointer;
            position: relative;
            padding-bottom: 50px;
            /* Make space for the button */
        }

        .banner-image {
            width: 100%;
            height: 30vh;
            background: url('topbanner.png') center/contain no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .small-banners-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin-top: 50px;
            padding: 0 20px;
        }

        .small-banner {
            position: relative;
            width: 100%;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 15px;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: default;
            display: flex;
        }

        .owned-banner {
            cursor: pointer;
        }

        .owned-banner:hover {
            transform: scale(1.02);
        }

        .banner-image-section {
            width: 50%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .owned-banner {
            background-size: contain !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            height: 300px;
        }

        @media (max-width: 768px) {
            .owned-banner {
                height: 200px;
                width: 100%;
                background-color: #f8f9fa;
            }

            .small-banner {
                flex-direction: column;
                height: auto;
                min-height: 200px;
            }

            .banner-image-section {
                width: 100%;
                height: 200px;
            }

            .button-overlay {
                width: 100%;
            }
        }

        .button-overlay {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
        }

        .button-overlay a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            transform: translateY(0);
        }

        .about-btn {
            background: linear-gradient(135deg, #7792bd, #6a89bb);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 137, 187, 0.4),
                0 4px 6px rgba(0, 0, 0, 0.2),
                0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .about-btn i {
            transition: transform 0.3s ease;
        }

        .about-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 137, 187, 0.5),
                0 6px 8px rgba(0, 0, 0, 0.25),
                0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .about-btn:hover i {
            transform: translateX(5px);
        }

        .buy-now-btn {
            background: linear-gradient(135deg, #6a89bb, #7792bd);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 137, 187, 0.4),
                0 4px 6px rgba(0, 0, 0, 0.2),
                0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .buy-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 137, 187, 0.5),
                0 6px 8px rgba(0, 0, 0, 0.25),
                0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .pending-btn {
            background: linear-gradient(135deg, #555555, #333333);
            color: white !important;
            cursor: not-allowed;
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(85, 85, 85, 0.4),
                0 4px 6px rgba(0, 0, 0, 0.2),
                0 8px 15px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .small-banner {
                flex-direction: column;
                height: auto;
            }

            .banner-image-section {
                width: 100%;
                height: 250px;
            }

            .button-overlay {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .banner-image {
                height: 50vh;
            }

            .button-overlay a {
                font-size: 16px;
                padding: 10px;
            }

            .small-banners-container {
                padding: 0 10px;
            }
        }

        .navbar-custom {
            background-color: #7792bd;
        }

        .navbar-brand img {
            height: 60px;
        }

        .logout-icon {
            color: white;
            font-size: 1.3rem;
        }

        .footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 15px 0;
            text-align: center;
        }

        .pending-btn {
            background-color: #fff;
            color: #2596be;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="https://draminesaid.com/">
                <img src="https://draminesaid.com/wp-content/uploads/2024/11/Dramine-White-logo-199x112.png" alt="Dr Amine Said Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link logout-icon"
                            href="https://draminesaid.com/"><i class="bi bi-box-arrow-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="small-banners-container"></div>

    <!-- Toast Notification for Success -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastSuccess" class="toast" style="max-width: 350px;">
            <div class="toast-header">
                <strong class="me-auto">نجاح</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                تم التسجيل بنجاح!
            </div>
        </div>
    </div>

    <br><br><br><br>
    <footer class="footer">
        <span>© 2024 د. أمين سعيد | تم التطوير بواسطة <strong>Hola!Studio</strong></span>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
    if (!localStorage.getItem("user")) {
    window.location.href = "https://draminesaid.com/videos/cologin.html";
    return;
    }
    
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !user.id) {
    console.error("User data or id_client not found in localStorage.");
    return;
    }
    
    const id_client = user.id;
    const container = document.querySelector(".small-banners-container");
    
    if (!container) {
    console.error("Container element not found in the DOM.");
    return;
    }
    
    try {
    // Fetch all seasons
    const allSeasonsResponse = await fetch("https://plateform.draminesaid.com/app/get_saisons.php");
    const allSeasonsData = await allSeasonsResponse.json();
    const allSeasons = allSeasonsData.success ? allSeasonsData.saisons : [];
    console.log("All Seasons:", allSeasons); // Debugging
    
    // Fetch user seasons using the new API
    const userSeasonsResponse = await fetch("https://plateform.draminesaid.com/app/check_user_permissions.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id_client: id_client })
    });
    const userSeasonsData = await userSeasonsResponse.json();
    const ownedSeasonIds = new Set(userSeasonsData.seasons.map(season => season.id_saison));
    console.log("Owned Seasons:", ownedSeasonIds); // Debugging
    
    // Fetch pending requests for the user
    const requestResponse = await fetch(`https://plateform.draminesaid.com/app/request_users.php?id_user=${id_client}`);
    const requestData = await requestResponse.json();
    const pendingSeasons = new Set(requestData.success ? requestData.requests.map(request => request.id_saison) : []);
    console.log("Pending Seasons:", pendingSeasons); // Debugging
    
    // Clear the container
    container.innerHTML = "";
    
    allSeasons.reverse().forEach(saison => {
    const isOwned = ownedSeasonIds.has(saison.id_saison);
    const isPending = pendingSeasons.has(saison.id_saison);
    
    const banner = document.createElement("div");
    banner.classList.add("small-banner");
    
    // Set background image for owned seasons
    if (isOwned) {
    banner.classList.add("owned-banner");
    banner.style.backgroundImage = `url('${saison.photo_saison}')`;
    
    const link = document.createElement("a");
    let href = "";
    
    // Check the saison.id_saison and havechapters_saisons condition
    if (saison.id_saison === 0) {
    href = "banners.html?id_saison=0";
    } else if (saison.id_saison === 1) {
    href = "banners.html?id_saison=4";
    } else if (saison.id_saison === 5) {
    href = "souschapters.html?id_chapter=11";
    } else if (saison.id_saison === 6) {
    href = "videos.html?cat_video=chap12cap";
    } else {
    href = `banners.html?saison=${saison.id_saison}`;
    }
    
    link.href = href;
    link.appendChild(banner);
    container.appendChild(link);
    
    const welcomeButton = document.createElement("a");
    welcomeButton.href = link.href;
    welcomeButton.classList.add("welcome-btn");
    welcomeButton.innerText = "مرحبا بك في دورتك، إضغط هنا!";
    banner.appendChild(welcomeButton);
    } else {
    const imageSection = document.createElement("div");
    imageSection.classList.add("banner-image-section");
    imageSection.style.backgroundImage = `url('${saison.photo_saison}?v2')`;
    banner.appendChild(imageSection);
    
    const buttonContainer = document.createElement("div");
    buttonContainer.classList.add("button-overlay");
    
    const aboutButton = document.createElement("a");
    aboutButton.href = saison.about_link;
    aboutButton.target = "_blank";
    aboutButton.innerHTML = 'حول هذه الدورة التدريبية<i class="bi bi-arrow-right"></i>';
    aboutButton.classList.add("about-btn");
    buttonContainer.appendChild(aboutButton);
    
    const actionButton = document.createElement("a");
    actionButton.href = "#";
    
    if (isPending) {
    actionButton.innerText = "في انتظار الموافقة";
    actionButton.classList.add("pending-btn");
    actionButton.style.pointerEvents = "none";
    } else {
    actionButton.innerText = "اشتري الآن";
    actionButton.classList.add("buy-now-btn");
    
    actionButton.addEventListener("click", async function (event) {
    event.preventDefault();
    const id_saison = saison.id_saison;
    
    try {
    const response = await fetch("https://plateform.draminesaid.com/app/request_users.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
    id_user: id_client,
    id_saison: id_saison
    })
    });
    
    const data = await response.json();
    console.log("Request Data:", data); // Debugging
    
    // Show Toast Notification for Success
    const toast = new bootstrap.Toast(document.getElementById('toastSuccess'));
    toast.show();
    
    // Reload the page after a short delay
    setTimeout(() => {
    window.location.reload();
    }, 1500);
    } catch (error) {
    console.error("Error:", error);
    }
    });
    }
    
    buttonContainer.appendChild(actionButton);
    banner.appendChild(buttonContainer);
    container.appendChild(banner);
    }
    });
    } catch (error) {
    console.error("Error fetching data:", error);
    }
    });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
